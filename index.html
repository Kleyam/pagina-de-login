<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu login</title>
    <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="img/favicon.ico.png" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <!-- ÍCONE SUPERIOR -->
        <div class="icon-container">
            <img src="img/logo1.png" alt="" class="login-icon">
        </div>

        <!-- TÍTULO -->
        <h1 class="cta">Junta-se a nossa comunidade</h1>

        <!-- FORMULÁRIO -->
        <div class="form-container">
            <form class="login-form">
                <!-- Email -->
                <div class="group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Insira seu e-mail">
                </div>

                <!-- Senha -->
                <div class="group">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>

                <!-- Botões -->
                <button type="submit" class="sign-in-btn">
                    Entrar
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
                    </svg>
                </button>

                <button type="button" class="google-sign-in-btn">Cadastra-se com Google

                    
                      



                </button>
                <p class="final">Não tem uma conta? <a href="#">Cadastra-se</a></p>
            </form>
        </div>

        
        
    </div>
</body>
</html>
